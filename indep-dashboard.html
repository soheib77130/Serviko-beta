<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serviko — Tableau de bord indépendant</title>
  <meta name="description" content="Tableau de bord indépendant Serviko." />
  <style>
    :root{
      --bg:#0b0f17;
      --card:#111827;
      --muted:#9ca3af;
      --text:#e5e7eb;
      --accent:#22c55e;
      --accent2:#60a5fa;
      --radius:18px;
      --shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% 10%, rgba(96,165,250,.18), transparent 55%),
                  radial-gradient(900px 700px at 80% 0%, rgba(34,197,94,.16), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.35;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:24px}
    .nav{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:18px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .logo{
      width:36px; height:36px; border-radius:12px;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      display:grid; place-items:center; font-weight:900; color:#071018;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:14px; font-weight:800; cursor:pointer;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:var(--text);
    }
    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(17,24,39,.55);
      border-radius: var(--radius);
      padding:18px;
      box-shadow: var(--shadow);
    }
    .cards2{display:grid; grid-template-columns: repeat(2, 1fr); gap:12px}
    @media (max-width: 900px){ .cards2{grid-template-columns:1fr} }
    .hint{color:var(--muted); font-weight:650}
    .list{margin:0; padding:0; list-style:none; display:grid; gap:8px}
    .pill{padding:6px 10px; border-radius:999px; background: rgba(96,165,250,.15); border:1px solid rgba(96,165,250,.22); font-weight:700; font-size:12px}
    .panel{display:grid; gap:12px}
    .kpi{display:grid; gap:6px}
    .kpi strong{font-size:24px}
  </style>
</head>
<body>
  <div class="container">
    <header class="nav">
      <a class="brand" href="index.html">
        <div class="logo">S</div>
        <div>Serviko</div>
      </a>
      <a class="btn" href="index.html#independant">Retour à l'espace indépendant</a>
    </header>

    <section class="panel">
      <div class="card">
        <h1>Tableau de bord indépendant</h1>
        <p class="hint" id="indepHeadline">Suivi des missions et revenus.</p>
      </div>

      <div class="cards2">
        <div class="card">
          <h3>Revenus</h3>
          <div class="kpi">
            <span class="hint">Ce mois-ci</span>
            <strong id="indepRevenue">€0</strong>
            <span class="hint">TJM estimé</span>
            <strong id="indepRate">—</strong>
          </div>
        </div>
        <div class="card">
          <h3>Demandes actives</h3>
          <ul class="list" id="indepRequests">
            <li>Chargement des missions...</li>
          </ul>
        </div>
      </div>

      <div class="card">
        <h3>Profil public</h3>
        <div style="display:flex; gap:8px; flex-wrap:wrap">
          <span class="pill" id="indepCity">Ville : —</span>
          <span class="pill" id="indepExperience">Expérience : —</span>
          <span class="pill" id="indepSkills">Compétences : —</span>
        </div>
        <div style="margin-top:12px; display:flex; gap:8px; flex-wrap:wrap">
          <button class="btn" type="button" id="supportBtn">Contacter le support</button>
          <button class="btn" type="button" id="logoutBtn">Se déconnecter</button>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://skfqoyyoahuaffshimnc.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_yxLCOU94zhGck9yvGYch5Q_ePCPd9Yq";
    const supportBtn = document.getElementById("supportBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const headline = document.getElementById("indepHeadline");
    const revenue = document.getElementById("indepRevenue");
    const rate = document.getElementById("indepRate");
    const city = document.getElementById("indepCity");
    const exp = document.getElementById("indepExperience");
    const skills = document.getElementById("indepSkills");
    const indepRequests = document.getElementById("indepRequests");
    const supabaseClient = window.supabase?.createClient?.(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function hydrateProfile(){
      if (!supabaseClient) return;
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user){
        window.location.href = "indep-login.html";
        return;
      }
      if (user.user_metadata?.role && user.user_metadata.role !== "independant"){
        await supabaseClient.auth.signOut();
        window.location.href = "indep-login.html";
        return;
      }
      const { data } = await supabaseClient
        .from("independants")
        .select("firstname, lastname, city, experience, skills, daily_rate")
        .eq("user_id", user.id)
        .maybeSingle();
      const name = [data?.firstname, data?.lastname].filter(Boolean).join(" ");
      if (headline){
        headline.textContent = name ? `Bienvenue ${name}, voici votre activité.` : "Suivi des missions et revenus.";
      }
      if (rate){
        rate.textContent = data?.daily_rate ? `€${data.daily_rate} / jour` : "—";
      }
      if (city){
        city.textContent = data?.city ? `Ville : ${data.city}` : "Ville : —";
      }
      if (exp){
        exp.textContent = data?.experience ? `Expérience : ${data.experience}` : "Expérience : —";
      }
      if (skills){
        const value = data?.skills ? data.skills.split(",")[0].trim() : "—";
        skills.textContent = value ? `Compétence phare : ${value}` : "Compétence phare : —";
      }
      if (revenue){
        const base = Number(data?.daily_rate || 0);
        const estimate = base ? Math.round(base * 8.5) : 0;
        revenue.textContent = `€${estimate}`;
      }
      if (indepRequests){
        const { data: requests, error } = await supabaseClient
          .from("requests")
          .select("title, status, created_at")
          .eq("assigned_indep_user_id", user.id)
          .order("created_at", { ascending: false })
          .limit(5);
        if (error){
          indepRequests.innerHTML = "<li>Impossible de charger les missions.</li>";
          return;
        }
        if (!requests || requests.length === 0){
          indepRequests.innerHTML = "<li>Aucune mission assignée pour le moment.</li>";
          return;
        }
        indepRequests.innerHTML = requests.map((item) => (
          `<li><strong>${item.title}</strong> — ${item.status || "nouveau"}</li>`
        )).join(\"\\n\");
      }
    }

    hydrateProfile();

    if (supportBtn){
      supportBtn.addEventListener("click", () => {
        alert("Support contacté (démo). Nous revenons vers vous rapidement.");
      });
    }

    if (logoutBtn){
      logoutBtn.addEventListener("click", async () => {
        if (supabaseClient){
          await supabaseClient.auth.signOut();
        }
        alert("Vous êtes déconnecté.");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
